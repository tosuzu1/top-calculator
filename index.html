<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./myjavascript.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
            <div class="display" id="calculator-display"><span id="display-value">0</span></div>
            <div class="row1-button">
                <button class="reset button" id="keyAC">AC</button>
                <button class="button" id="keyPlus-minus">+/-</button>
                <button class="operation button"  id="keyMod"  data-op="1">%</button>
                <button class="operation button" id="keyDivide" data-op="2"> /</button>
            </div>
            <div class="row2-button">
                <button class="number button" id="key7" data-number="7"> 7</button>
                <button class="number button" id="key8" data-number="8"> 8</button>
                <button class="number button" id="key9" data-number="9"> 9</button>
                <button class="operation button" id="keyMultiply" data-op="3"> *</button>
            </div>
            <div class="row3-button">
                <button class="number button" id="key4" data-number="4"> 4</button>
                <button class="number button" id="key5" data-number="5"> 5</button>
                <button class="number button" id="key6" data-number="6"> 6</button>
                <button class="operation button" id="keyMinus" data-op="4"> -</button>
            </div>
            <div class="row4-button">
                <button class="number button" id="key1" data-number="1"> 1</button>
                <button class="number button" id="key2" data-number="2"> 2</button>
                <button class="number button" id="key3" data-number="3"> 3</button>
                <button class="operation button" id="keyAdd" data-op="5"> +</button>
            </div>
            <div class="row4-button">
                <button class="number button" id="key0" data-number="0"> 0</button>
                <button class="button" id="keyDecimal"> .</button>
                <button class="button" id="keyEqual"> =</button>
            </div>
        </div>
    </div>
</body>
</html>
